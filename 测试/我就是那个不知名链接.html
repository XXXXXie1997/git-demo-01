<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学习用某不知名链接</title>
     <h1><bdo dir="rtl">是的没错我就是传说中的那个不知名链接</bdo></h1><br>
     <br>
     <br>
     <h2>顺带一提上面这句话使用bdo dir="rtl"（right to left）标签改为由右往左</h2>
     <body>
         <h1>尝试</h1>
         <h2>不同</h2>
         <h3>大小</h3>
         <h4>字体</h4>
         <h5>的标题</h5>
     </body>
</head>
</html>
