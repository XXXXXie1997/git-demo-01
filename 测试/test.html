<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<title>这是窗口的标题title</title>
</head>
<body>
<h1> <b><strong>strong表示着重语气<sub>这是下角标sub</sub></strong></b></h1>
<p> <em>这是斜体（em，作用同i）</em></p>
    <p><i>这是斜体（i）</i><sup>这是上角标sup</sup></p>
<p><ins>这是插入字ins</ins></p>
    <p><del>这是删除字del</del></p><br>
    <h1>可以通过p来分段，换行使用br</h1><br>
    <p><abbr title="就是鼠标放上来会出字">abbr</abbr>用于缩写</p><br>
    <p><address><a href="我就是那个不知名链接.html" target="_blank">address</a></address></p><br>
        <p>就是这个address点了会指向一个不知名链接（使用target="_blank"会从新窗口打开，否则直接跳转）</p>
        <p><address><a href="index1.html">address</a></address></p><br>
        <p>这个链接跳转至下一个项目，因为无target属性，会直接跳转</p>
    </body>
</html>
